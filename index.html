<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* Optional: Basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between images */
            padding: 20px;
        }
        img {
            max-width: 100%; /* Ensure images don't exceed their container */
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Images 1.png through 19.png</h1>

    <div class="image-container">
        </div>

    <script>
        const container = document.querySelector('.image-container');
        const totalImages = 19;

        // Loop to create <img> tags for 1.png up to 19.png
        for (let i = 1; i <= totalImages; i++) {
            const fileName = `${i}.png`; // Creates '1.png', '2.png', etc.

            // Create the image element
            const img = document.createElement('img');
            img.src = fileName;
            img.alt = `Image ${i}`; // Alt text for accessibility

            // Add the image to the container
            container.appendChild(img);
        }
    </script>

</body>
</html>
